name: Install dependencies and smoke test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; else python -m pip install joblib scikit-learn pandas skl2onnx onnx; fi

      - name: Smoke test: attempt to load model if present
        run: |
          if [ -f /mount/src/credit-risk-project/models/credit_risk_pipeline.joblib ]; then python load_model_with_shim.py; else echo "Model file not present, skipping load_model_with_shim.py"; fi
